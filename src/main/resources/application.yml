server:
  port: 8080
  forward-headers-strategy: native
  tomcat:
    remoteip:
      remote-ip-header: X-Forwarded-For
      protocol-header: X-Forwarded-Proto
    threads:
      max: 200
      min-spare: 10
    max-connections: 500
    accept-count: 100
    connection-timeout: 20000

spring:
  application:
    name: tmux-relay-server
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:your-google-client-id}
            client-secret: ${GOOGLE_CLIENT_SECRET:your-google-client-secret}
            redirect-uri: ${OAUTH2_REDIRECT_URI:{baseUrl}/login/oauth2/code/{registrationId}}
            scope:
              - email
              - profile

app:
  frontend:
    url: ${FRONTEND_URL:http://localhost:3000}
  cors:
    allowed-origins: ${CORS_ORIGINS:http://localhost:3000}
  auth:
    allowed-domains: ${ALLOWED_DOMAINS:}  # Comma-separated list, e.g., "company.com,gmail.com"
  jwt:
    secret: ${JWT_SECRET:tmux-remote-super-secret-key-for-jwt-token-256bits}
    expiration-ms: 86400000  # 24 hours

logging:
  level:
    root: WARN
    com.tmuxremote: INFO
    com.tmuxremote.relay.handler: WARN      # Reduce WebSocket handler logging
    com.tmuxremote.relay.service: INFO
    org.springframework.web.socket: WARN
    org.springframework.security: WARN
    org.apache.catalina: WARN
    org.apache.tomcat: WARN
